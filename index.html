<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="splash-screen">
      <span>Start Game</span>
    </div>
    <div class="main">
      <div class="statistics"></div>
      <div class="game">
        <div class="info">
          <div class="name">Hello: <span></span></div>
          <div class="timer">
            <span class="minutes"></span> : <span class="second"></span>
          </div>
          <div class="tries">Wrong Tries: <span>0</span></div>
        </div>
        <div class="game-container">
          <div class="block" data-technology="vue">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-vuejs"></i>
            </div>
          </div>
          <div class="block" data-technology="vue">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-vuejs"></i>
            </div>
          </div>
          <div class="block" data-technology="css">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-css3-alt"></i>
            </div>
          </div>
          <div class="block" data-technology="css">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-css3-alt"></i>
            </div>
          </div>
          <div class="block" data-technology="html">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-html5"></i>
            </div>
          </div>
          <div class="block" data-technology="html">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-html5"></i>
            </div>
          </div>
          <div class="block" data-technology="java">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-java"></i>
            </div>
          </div>
          <div class="block" data-technology="java">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-java"></i>
            </div>
          </div>
          <div class="block" data-technology="javascript">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-js"></i>
            </div>
          </div>
          <div class="block" data-technology="javascript">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-js"></i>
            </div>
          </div>
          <div class="block" data-technology="react">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-react"></i>
            </div>
          </div>
          <div class="block" data-technology="react">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-react"></i>
            </div>
          </div>
          <div class="block" data-technology="Python">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-python"></i>
            </div>
          </div>
          <div class="block" data-technology="Python">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-python"></i>
            </div>
          </div>
          <div class="block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-angular"></i>
            </div>
          </div>
          <div class="block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-angular"></i>
            </div>
          </div>
          <div class="block" data-technology="sass">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-sass"></i>
            </div>
          </div>
          <div class="block" data-technology="sass">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-sass"></i>
            </div>
          </div>
          <div class="block" data-technology="swift">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-swift"></i>
            </div>
          </div>
          <div class="block" data-technology="swift">
            <div class="face front"></div>
            <div class="face back">
              <i class="fa-brands fa-swift"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio
      id="background"
      src="trac/Background.mp4"
      preload="auto"
      loop
    ></audio>
    <audio id="success" src="trac/seccess1.mp4" preload="auto"></audio>
    <audio id="fail" src="trac/fail2.mp4" preload="auto"></audio>
  </body>
  <script src="main.js"></script>
</html>
